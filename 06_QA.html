<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .question {
            position: relative;

        }

        .question-content {
            border: 1px solid grey;
            border-radius: 4px;
            margin-bottom: 20px;
            line-height: 20px;
            padding: 10px 8px;
            cursor: pointer;
            /* transform: opacity .4s, transform .5s; */
        }

        .answer {
            display: none;
            /* opacity: 0; */
            /* height: 0; */
            /* transition: opacity .4S, transform .5S; */
        }

        .question-content.active .answer {
            display: block;
            /* transition-delay: 1s; */
            /* opacity: 1; */
            /* transform: opacity .4s, transform .5s; */
            /* opacity: 1;
            /* height: auto; */
            /* transition: all 10s; */
            /* transform: none; */
        }

        .icon-arrow {
            transition: .6s;
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(222, 249, 242);
            border: 1px solid rgb(153, 192, 246);
            border-radius: 3px;
            right: -5px;
            top: -5px;
            text-align: center;
        }

        .question-content.active .icon-arrow {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <H1>FAQ練習</H1>
    <h3>隱藏選單、箭頭製作、Jquery效果
    </h3>
    <div class="container">
        <!-- .question-content*5>.question{q$$}>.icon-arrow^.answer{a$$} -->
        <div class="question-content">
            <div class="question">
                q01
                <div class="icon-arrow"><i class="fa-solid fa-angles-down"></i></div>
            </div>
            <div class="answer">a01</div>
        </div>
        <div class="question-content">
            <div class="question">
                q02
                <div class="icon-arrow"><i class="fa-solid fa-angles-down"></i></div>
            </div>
            <div class="answer">a02</div>
        </div>
    </div>

    <!-- jquery主程式 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $('.question-content').on('click', function () {
            $(this).toggleClass('active') // 選取目標對象後，反復增加其效果（CSS自定）
            $(this).siblings().removeClass('active') //選取目標對象後，其他子層移除效果
            // $(this).find('.answer').stop().slideToggle()
        }) //.question-content end

    </script>
</body>

</html>
